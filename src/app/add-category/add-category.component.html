<h2 class="text-center">Add Products</h2>

<form  [formGroup]="addcategory" (ngSubmit)="addcategorys(addcategory.value)" class="form-addcategory">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Category Name</label>
                <input type="text" placeholder="Enter Category Name" formControlName="categoryname" class="form-control" required/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Images</label>
                <input type="file" formControlName="images" class="form-control" required/>
            </div>
        </div>
    </div>
    <input type="submit" value="Add Category" class="btn btn-primary"/>
</div>
</form>
