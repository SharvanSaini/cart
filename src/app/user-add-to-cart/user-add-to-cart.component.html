<br>
<h2 class="text-center">Add To Cart</h2>
<table class="table">
    <tr class="table">
        <th>Add To Cart Id</th>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Category</th>
        <th>Prize</th>
        <th>Quantity</th>
        <th>images</th>
    <tr *ngFor="let ad of addtocart">
        <th>{{ad.storeid}}</th>
        <th>{{ad.productid}}</th>
        <th>{{ad.productname}}</th>
        <th>{{ad.category}}</th>
        <th>{{ad.prize}}</th>
        <th>{{ad.quantity}}</th>
        <th>{{ad.images}}</th>
    </tr>
</table>
