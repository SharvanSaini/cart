<div class="row">
    <div class="col-md-3">
        <h6 class="text-center">Choose Category</h6>
        <div class="flex-column">
            <div *ngFor="let c of Categorys">
                <td><a [routerLink]="['productbyid']" [queryParams]="{cat:c.categoryname}">{{c.categoryname}}</a></td>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <router-outlet></router-outlet>
    </div>
</div>
