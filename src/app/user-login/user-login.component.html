<h1 class="text-center">User Login</h1>
<form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)" class="form-signin">
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <label>Email Id</label>
                <input type="text" class="form-control" formControlName="email" placeholder="Enter Email Id" required autofocus/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div  class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="pwd" placeholder="Enter Password" required/>
            </div>
        </div>
    </div>
    <input type="submit" value="Login" class="btn btn-success"/>
</div>
</form>
