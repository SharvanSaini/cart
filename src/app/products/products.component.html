<br>
<h2 class="text-center">All Products</h2>
<br>
<table class="table">
    <tr> 
        <th>Product Name</th>
        <th>category</th>
        <th>prize</th>
        <th>quantity</th>
        <th>image</th>
        <th></th>
    </tr>
    <tr *ngFor="let p of products">
        <td>{{p.productname}}</td>
        <td>{{p.category}}</td>
        <td>{{p.prize}}</td>
        <td>{{p.quantity}}</td>
        <td>{{p.images}}</td>
        <td><a>details</a>
    </td>
    </tr>
</table>
